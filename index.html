<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Puppygram</title>
</head>
<body>
  <div class="puppygram-wrapper">
    <div class="puppygram-phone">
        <img src=".\img\puppygram-celular.png" alt="Celular com acesso ao puppygram">
    </div>
    <div class="puppygram-continue">
      <div class="group">
        <img src=".\img\puppygram-logo.png" class="puppygram-logo" alt="Logo Puppygram">
        <div class="profile-photo">
          <img src="./img/puppygram-perfil.jpg" alt="Foto de perfil">
        </div>
        <a href="#" class="puppygram-login"> Continuar como naruchan</a>
        <a href="#" class="puppygram-logout"> Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account"> Não é naruchan?</p>
        <p class="not-account">
          <span class="link-blue"> Alternar contas</span>
          ou
          <span class="link-blue"> Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
      <a href="https://github.com/baruiatz" target="_blank" class="about"> Sobre </a>
    <a href="#" class="company"> © 2021 Puppygram </a>
  </div>
</body>
</html>
